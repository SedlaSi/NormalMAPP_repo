<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saving Output</title>
</head>
<body>
    <h2>Saving output</h2>
    <p>You can save height map and normal map by following:</p>
    <h3>Saving height map</h3>
    <p>Select <em>File</em> --> <em>Save</em> --> <em>Save Height Map</em></p>
    <br/>
    <br/>
    <h3>Saving normal map</h3>
    <p>Select <em>File</em> --> <em>Save</em> --> <em>Save Normal Map</em></p>
</body>
</html>
